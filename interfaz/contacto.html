<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Contacto | aguitren</title>
</head>
<body>

    <header id="header">
        <div id="logo">
            <h3><a href="index.html">EuskoTren</a></h3>
        </div>
        <div id="nav">
            <ul id="menu" class="menu">
                <li class="menu-item item2"><a href="session.html">iniciar session</a></li>
            </ul>
        </div>
    </header>
    <main id="main">
        <h2>Contacto</h2>
        <form action="contacto.html" method="post">
            <label for="nombre">Nombre de la persona</label>
            <input type="text" name="nombre" id="nombre">
            <label for="correo">Correo electronico</label>
            <input type="text" name="correo" id="correo">
            <label for="asunto">Asunto</label>
            <input type="text" name="asunto" id="asunto" value="Nombre del asunto">
            <textarea name="asuntoDescripcion" maxlength="500" id="descripcion" cols="30" rows="10">Informaci√≥n sobre el asunto</textarea>
            <input type="button" id="enviarcontacto" value="Enviar" > 
        </form>
        
    </main>
    <footer id="footer">
        <div>
            <ul class="footer">
                <li><a class="footer-links " href="http://www.facebook.com"><i class="fa-brands fa-facebook"> </i></a>    </li>
                <li><a class="footer-links fa fa-instagram" href="http://www.instagram.com"></a></li>
                <li><a class="footer-links fa fa-twitter" href="http://www.twitter.com"></a></li>
            </ul>
            
        </div>
        <div id="newsletter">
            <h4>Suscribete a nuestro Newsletter</h4>
            <input type="email" placeholder="name@domain.com" class="newsletter">
            <button class="btn-newsletter">Suscribir</button>
        </div>
    </footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
