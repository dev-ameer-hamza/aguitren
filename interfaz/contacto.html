<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <title>Contacto | AguiTren</title>
</head>
<body>

    <header id="header">
        <div id="logo">
            <h3><a href="../index.html">AguiTren</a></h3>
        </div>
        <div id="nav">
            <ul id="menu" class="menu">
                <li class="menu-item"><a href="../index.html">Inicio</a></li>
                <li class="menu-item"><a href="automatic.html">Ver recorrido</a></li>
                <li class="menu-item"><a href="session.html">Iniciar sesión</a></li>
            </ul>
        </div>
    </header>
    <main id="mainForm">
        <h2>Contacto</h2>
        <form action="contacto.html" method="post">
            <label for="nombre">Nombre de la persona</label>
            <input type="text" name="nombre" id="nombre">
            <label for="correo">Correo electronico</label>
            <input type="text" name="correo" id="correo">
            <label for="asunto">Asunto</label>
            <input type="text" name="asunto" id="asunto" placeholder="Nombre del asunto">
            <textarea name="asuntoDescripcion" maxlength="500" id="descripcion" cols="30" rows="10" placeholder="Información sobre el asunto"></textarea>
            <input type="button" id="enviarcontacto" value="Enviar" > 
        </form>
        
    </main>
    <footer id="footer">
        <div></div>
        <div>
            <ul class="footer">
                <li><a class="footer-links" href="www.facebook.com">Facebook</a></li>
                <li><a class="footer-links" href="http://www.instagram.com">Instagram</a></li>
                <li><a class="footer-links" href="http://www.twitter.com">Twitter</a></li>
            </ul>
        </div>
        <div id="newsletter">
            <h4>Suscribete a nuestro Newsletter</h4>
            <input type="email" placeholder="name@domain.com" class="newsletter">
            <button class="btn-newsletter">Suscribir</button>
        </div>
    </footer>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="../js/index.js"></script>
</body>
</html>
