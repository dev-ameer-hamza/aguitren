<body>
    <header id="header">
        <div id="logo">
            <h3><a href="../index.html">EuskoTren</a></h3>

        <div id="nav">
            <ul id="menu" class="menu">
                <li class="menu-item"><a href="../index.html">Inicio</a></li>

    <main id="main">
        <div>

        <!-- <div class="velocidad">
            <label for="velocidad">
                Velocidad:
                <input type="range" name="velocidad" min="10" max="100" step="10" value="30" id="campo-velocidad">
            </label>
        </div> -->
        <div class="controles">
            <div class="puerta">
                <div class="puerta-izq" id="puerta-izq"></div>
                <div class="puerta-der" id="puerta-der"></div>
            </div>

            <div id="signals">
                <button class="adelante" id="adelante">Adelante</button>
                <button class="emergencia" id="emergencia">Emergencia</button>
             </div>
        </div>

       
        <div class="contenedor-paradas">
            <div class="paradas">
                <div class="parada parada1">
                    <form  id="form-parada-1">
                    <label class="switch">
                        <input type="checkbox" name="PARADA_1" class="parada-estado" value="1" id="estado1" onchange="cambiarEstado(event,this)" checked>
                        <span class="slider round"></span>
                      </label>
                    </form>
                </div>
                <div class="parada parada2">
                <form id="form-parada-2">
                    <label class="switch">
                        <input type="checkbox" name="PARADA_2" class="parada-estado" value="2" id="estado2" onchange="cambiarEstado(event,this)" checked>
                        <span class="slider round"></span>
                      </label>
                </form>
                </div>
                </form>
                <div class="parada parada3">
                <form  id="form-parada-3">
                    <label class="switch">
                        <input type="checkbox" name="PARADA_3" class="parada-estado" value="3" id="estado3" onchange="cambiarEstado(event,this)" checked>
                        <span class="slider round"></span>
                      </label>
                    </form>
                </div>
                <div class="parada parada4">
                <form enctype="multipart/form-data" action="" id="form-parada-4">
                    <label class="switch">
                        <input type="checkbox" name="PARADA_4" class="parada-estado" value="4" id="estado4" onchange="cambiarEstado(event,this)" checked>
                        <span class="slider round"></span>
                      </label>
                    </form>
                </div>
                <div class="parada parada5">
                    <label class="switch">
                        <input type="checkbox" name="PARADA_ESTADO" class="parada-estado" id="estado5"  disabled>
                        <span class="slider round"></span>
                      </label>  
                </div>
            </div>
        </div>
        <div>
            <div id="main-right">
  
            <hr style="position: absolute;left:0;bottom:9.6em;width:100%">
                <img src="../imgs/tranvia.png" alt="" class="img-train">

            </div>
        </div>
    </div>
    </main>
    <footer id="footer">
        <div></div>
        <div>
            <ul class="footer">
                <li><a class="footer-links" href="http://www.facebook.com" >Facebook</a></li>

                <li><a class="footer-links" href="http://www.twitter.com">Twitter</a></li>
            </ul>
        </div>
        <div id="newsletter">
            <h4>Suscribete a nuestro Newsletter</h4>
            <input type="email" placeholder="nombre@domain.com" class="newsletter">
            <button class="btn-newsletter">Suscribir</button>
        </div>
    </footer>
